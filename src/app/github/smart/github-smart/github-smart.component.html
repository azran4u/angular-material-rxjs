<div *ngIf="!error; else errorTmpl">
  <div *ngIf="!loading; else spinner">
    <app-github-repositories-table
      [data]="data"
    ></app-github-repositories-table>
  </div>
</div>

<ng-template #errorTmpl>
  <span class="error-message">Error accessing github - {{ error }}</span>
</ng-template>

<ng-template #spinner>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
